<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meet</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">
</head>
<body style="background-image: url('public/Assets/images/home.jpg');">
    <nav style="background-image: url('public/Assets/images/home.jpg');" class="navbar navbar-expand-md fixed-top">
        <img src="public/Assets/images/videomeet.png" class="logo" alt="">
        <a href="#"  class="navbar-brand text-white">Video Meet</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Home</a>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">About</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item">
                    <button  class="btn btn-info btn-lg text-light font-weight-bold join-meeting">Join</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-info btn-lg text-light font-weight-bold new-meeting">Create</button>
                </li>
                
            </ul>
            
        </div>
    </nav>
    <main  class="bg-image">
        <div style="background-image: url('public/Assets/images/home.jpg');" class="jumbotron h-100 d-flex">
            <div class="container w-50">
                
                <p style="font-size: 30px;padding-top: 30px;color:white;margin-top: 200px;">Develop fast real time video conferences using webRTC and Javascript</p>
                <ul class="display-center justify-content-start">
                    <li style="padding:0;"> 
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color:#01796b;"><span class="material-icons mr-2" >video_call</span>New Meeting</button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color:#ffffff;"><span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter MeetingID" style="border:none" class="enter-code" ></button>
                    </li>
                    <li class="text-white pl-15 font-weight-bold cursor-pointer join-action" style="font-size: 30px;margin-left: 10px;background-color: rgb(220, 117, 53);border-radius: 10%;">Join</li>
                </ul>
            </div>
            <div class="container w-50">
                
                <img  style="height:27rem; border-radius: 10%; padding-top: 2rem; margin-top: 3rem;" src="public/Assets/images/unnamed.png"  alt="">
            </div>
        </div>
    </main>
    <footer style="color:#ffffff;margin-left: 50px;margin-top: 200px;">Made with ❤️ by nikhil</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script>
        $(function(){
            $(document).on("click",".join-meeting",function(){
                $(".enter-code").focus();
            })
            $(document).on("click",".join-action",function(){
                var join_value = $('.enter-code').val();
                var meetingurl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingurl);
            })
            $(document).on("click",".new-meeting",function(){
                var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingurl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingurl);
            })
        })
    </script>
</body>
</html>
